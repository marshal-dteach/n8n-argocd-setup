apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/marshal-dteach/n8n-argocd-setup.git'
    targetRevision: HEAD
    path: k8s/overlays/dev
  destination:
    server: 'https://kubernetes.default.svc'

syncPolicy:
    automated:
      prune: true
      selfHeal: true